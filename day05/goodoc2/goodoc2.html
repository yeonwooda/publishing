<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="root2.css" />
    <link rel="stylesheet" href="goheader.css" />
    <link rel="stylesheet" href="gooodoc2.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="search">
          <a href="#" class="search__logo">
            <img src="giid.png" alt="" />
          </a>
          <span class="search__login--signup">로그인 또는 가입하기</span>
        </div>
        <div class="location">
          <div class="location__toggles">
            <div class="toggle">
              <i class="fa-solid fa-location-crosshairs"></i>
              <span>부평구</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="toggle">
              <span>진료과전체</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>

          <div class="location__buttons">
            <div class="button">
              <i class="fa-regular fa-clock"></i>
              <span>진료중</span>
            </div>
            <div class="button">
              <i class="fa-regular fa-clock"></i>
              <span>굿닥병원</span>
            </div>
            <div class="button">
              <i class="fa-regular fa-clock"></i>
              <span>전문의</span>
            </div>
            <div class="button">
              <i class="fa-regular fa-clock"></i>
              <span>야간진료</span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hospitals">
        <article class="card">
       <div class="card__info">
       <span>부평 병원</span>
       <div class="rate">
        <i class="fa-solid fa-star"></i>
        <span>3.4</span>
    </div>
       </div>
       <div class="card__image">
        <img src="tee.jpg" alt="">
       </div>
    </article>
      </section>
    </main>
  </body>
</html>
